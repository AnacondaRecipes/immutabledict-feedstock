{% set name = "immutabledict" %}
{% set version = "2.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 963151044f1ea81151f4b7f381fbf251992db33cb9acc20811168e598aa35e27

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - poetry-core
  run:
    - python >=3.6

test:
  imports:
    - immutabledict

about:
  home: https://github.com/corenting/immutabledict
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A fork of frozendict, an immutable wrapper around dictionaries.

extra:
  recipe-maintainers:
    - althonos
